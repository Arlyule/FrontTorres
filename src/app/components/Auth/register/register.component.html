

<div class="container d-flex justify-content-center" style="margin-top: 100px;">
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/login">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" routerLink="/register">Create Account</a>
                </li>

            </ul>
        </div>
        <div class="card-body">
            <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                        [(ngModel)]="nombreUsuario" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" name="username" id="email" class="form-control"
                        [(ngModel)]="email" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password"
                       autocomplete="off" required>
                </div>
                <div class="form-group" style="margin-top: 20px;">

                    <label>Eliege un rol:</label>
                    <select id="roles" name="roles" [(ngModel)]="roles" required>
                    <option value="ROLE_ADMIN">ADMIN</option>
                    <option value="ROLE_INSTRUCTOR">Instructor</option>
                    <option value="ROLE_MANTENIMIENTO">Mantenimiento</option>
                    <option value="ROLE_USER">User</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-success w-100 mt-2" [disabled]="!f.valid" type="submit">
                        <i class="fa-solid fa-user-plus"></i> Create Account</button>
                </div>
            </form>
        </div>
    </div>
</div>
